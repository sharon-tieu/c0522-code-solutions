<!DOCTYPE html>
<html>
  <head>
    <title>html-forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email-address">Email</label>
      <div>
        <input name="email" type="email" id="email-address">
      </div>
      <label for="why-coding">Why is coding cool?</label>
      <div>
        <select name="coding">
          <option value="">Select an option</option>
          <option value="interesting">Because it&apos;s interesting</option>
          <option value="fun">Because it&apos;s fun</option>
          <option value="powerful">Because it&apos;s powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <label>
        <input type="radio" name="language" value="html">HTML
        <input type="radio" name="language" value="css">CSS
        <input type="radio" name="language" value="javascript">Javascript
      </label>
      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox" name="moreinfo" value="signup">Sign me up!
      </label>
      <div>Comments</div>
      <textarea cols="30" rows="10"></textarea>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
