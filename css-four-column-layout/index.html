<!DOCTYPE html>
<html lang="eng">

<head>
  <title>CSS Four Column</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row-header">
      <h2>How It Works</h2>
    </div>
    <div class="row-body-half">
      <div class="col-one-fourth">
        <img src="/css-four-column-layout/images/screen-1.png" alt="Screen 1 image" class="phone-image">
        <img src="/css-four-column-layout/images/switch-icon.png" alt="Vector 1 image" class="vector-image">
        <div class="text-content">
          <h4>App Switching</h4>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="col-one-fourth">
        <img src="/css-four-column-layout/images/screen-2.png" alt="Screen 2 image" class="phone-image">
        <img src="/css-four-column-layout/images/filter-icon.png" alt="Vector 2 image" class="vector-image">
        <div class="text-content">
          <h4>Trip Filtering</h4>
          <p>Evaluate your trip requests.</p>
        </div>
      </div>
      <div class="col-one-fourth">
        <img src="/css-four-column-layout/images/screen-3.png" alt="Screen 3 image" class="phone-image">
        <img src="/css-four-column-layout/images/slider-icon.png" alt="Vector 3 image" class="vector-image">
        <div class="text-content">
          <h4>Service Filters</h4>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="col-one-fourth">
        <img src="/css-four-column-layout/images/screen-4.png" alt="Screen 4 image" class="phone-image">
        <img src="/css-four-column-layout/images/bars-icon.png" alt="Vector 4 image" class="vector-image">
        <div class="text-content">
          <h4>Stats + Mileage</h4>
          <p>Tracks your trips across all maps.</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
