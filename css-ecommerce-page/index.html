<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="/css-ecommerce-page/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-one-whole">
        <h4>New Arrivals</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-one-fifth">
        <img src="./images/dress1.jpeg" alt="Free People Dress image" class="image-1">
        <p class="text-title-black">Free People <span class="text-title-grey"> | Size 6</span></p>
        <p><span class="text-title-black highlight-price">&#36;35</span><span class="strike-through-text">&#36;125 retail</span></p>
      </div>
      <div class="col-one-fifth">
        <img src="./images/ysl-bag.jpeg" alt="YSL Bag image" class="image-2">
        <p class="text-title-black">Yves Saint Laurent <span class="text-title-grey"> | One-Size</span></p>
        <p><span class="text-title-black highlight-price">&#36;200</span><span class="strike-through-text">&#36;1600 retail</span></p>
      </div>
      <div class="col-one-fifth">
        <img src="./images/key.jpeg" alt="Tiffany Key image" class="image-3">
        <p class="text-title-black">Tiffany <span class="text-title-grey"> | One-Size</span></p>
        <p><span class="text-title-black highlight-price">&#36;476</span><span class="strike-through-text">&#36;1200 retail</span></p>
      </div>
      <div class="col-one-fifth">
        <img src="./images/lv-bag.jpg" alt="Louis Vuitton Bag image" class="image-4">
        <p class="text-title-black">Louis Vuitton <span class="text-title-grey"> | One-Size</span></p>
        <p><span class="text-title-black highlight-price">&#36;95</span><span class="strike-through-text">&#36;1200 retail</span></p>
      </div>
      <div class="col-one-fifth">
        <img src="./images/dress2.jpeg" alt="Reformation dress image" class="image-5">
        <p class="text-title-black">Reformation <span class="text-title-grey"> | Size 4</span></p>
        <p><span class="text-title-black highlight-price">&#36;20</span><span class="strike-through-text">&#36;198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
