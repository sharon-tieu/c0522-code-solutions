<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/2b74d35fac.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- CONTAINER-->
  <div class="container">
    <div class="carousel-container">
      <div class="tab active" data-view="0"></div>
      <div class="tab" data-view="1"></div>
      <div class="tab" data-view="2"></div>
    </div>
    <div class="row">

      <!-- LEFT ARROW COLUMN-->
      <div class="column-one-third vertical-align arrow-column-width">
        <i class="fa-solid fa-chevron-left fa-3x left-arrow"></i>
      </div>

      <!-- POKEMON IMAGE-->
      <div class="pokemon-view-container column-one-third">
        <div class="pokemon-image" id="0" data-view="0">
          <img src="./images/001.png" alt="Bulbasaur">
        </div>
        <div class="pokemon-image invisible" id="1" data-view="1">
          <img src="./images/004.png" alt="Charmander">
        </div>
        <div class="pokemon-image invisible" id="2" data-view="2">
          <img src="./images/007.png" alt="Squirtle">
        </div>
      </div>


      <!-- RIGHT ARROW COLUMN-->
      <div class="column-one-third vertical-align arrow-column-width">
        <i class="fa-solid fa-chevron-right fa-3x right-arrow"></i>
      </div>

    </div>

    <!--Dot row-->
    <div class="row display-block padding align-center">
      <i data-view="0" id="circle-image-1" class="fa-regular fa-circle fa-1x"></i>
      <i data-view="1" id="circle-image-2" class="fa-regular fa-circle fa-1x"></i>
      <i id="circle-image-3" class="fa-regular fa-circle fa-1x"></i>
      <i id="circle-image-4" class="fa-regular fa-circle fa-1x"></i>
      <i id="circle-image-5" class="fa-regular fa-circle fa-1x"></i>
    </div>
    <!-- Circle fill
      <div class="circle-fill">
        <i class="fa-solid fa-circle"></i>
      </div>
    -->
  </div>
  <script src="main.js"></script>
</body>
</html>
